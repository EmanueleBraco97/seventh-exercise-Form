<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio-FORM</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>
    <form action="Registrazione">
        <h2>Registrazione: Dati anagrafici</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="Nome" placeholder="inserisci nome">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="Cognome" placeholder="inserisci cognome">
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="inserisci email">
        <label for="password">Password:</label>
        <input type="password" name="Password" id="password" placeholder="inserisci password">
        <label for="data">Data di nascita:</label>
        <input type="date" name="data di nascita" id="data">
        <label for="numero-telefono">Numero di Telefono:</label>
        <input type="number" value="numero di telefono" id="numero-telefono">
        <h2>Che piano di abbonamento hai?</h2>
        <div>
            <label for="plan">Piano di abbonamento</label>
            <select id="plan" name="plan">
			<option value="0">Free</option>
			<optgroup label="Mensili">
				<option value="199">1.99€/mese</option>
				<option value="599">5.99€/mese</option>
				<option value="1199">11.99€/mese</option>
			</optgroup>
		</select>
            <label for="piano-pro">Piano PRO</label>
            <input id="piano-pro" name="pro" type="checkbox" required/>
        </div>
        <label for="ccn">Numero carta di credito:</label>
        <input type="tel" id="ccn" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        <label for="cvc">ultime 3 cifre CVC:</label>
        <input type="number" id="cvc" inputmode="numeric" maxlength="3" placeholder="xxx">
        <label for="data-scadenza">scadenza:</label>
        <input type="date" id="data-scadenza">

        <h2>Indirizzo di fatturazione</h2>
        <label for="nome-cognome">Nome e Cognome:</label>
        <input type="text" id="nome-cognome" placeholder="inserisci nome e cognome">
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Es.pincopallino@example.it">
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" placeholder="via mario rossi 10">
        <label for="citta">Citta:</label>
        <input type="text" name="citta" id="citta" placeholder="Es.Napoli">
        <label for="paese/nazione">Paese/Nazione:</label>
        <input type="text" name="Paese/Nazione" id="paese/nazione" placeholder="Es.Italia">
        <label for="codice-postale">Codice postale:</label>
        <input type="number" name="Codice postale" id="codice-postale" placeholder="Es. 80135">
    </form>

</body>

</html>
